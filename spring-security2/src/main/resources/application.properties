spring.application.name=spring-security2
spring.security.user.name=${SS_USER}
spring.security.user.password=${SS_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${BD_URL}
spring.datasource.username=${BD_USER}
spring.datasource.password=${BD_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

spring.config.import=optional:file:.env[.properties]
